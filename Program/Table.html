<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var a = prompt("Enter value");
var x= parseInt(a);
var i;
document.write("<table border=1>");
for (i = 1; i <=10; i++) 
{
    document.write("<tr><td>");
    document.write(x);
    document.write("</td><td>*</td><td>");
    document.write(i);
    document.write("</td><td>=</td><td>");
    document.write(x*i);
    document.write("</td></tr>");
}
document.write("</table>");
</script>

</body>
</html>

<html>
<head>
<script type="text/javascript">
function matchpass(){
var firstpassword=document.f1.pass.value;
var secondpassword=document.f1.re.value;

if(firstpassword!=secondpassword){
alert("Password must be same!");
}
else {
alert("Succesfull");
}
}
</script>
</head>
<body>

<form name="f1" action="#" onsubmit="return matchpass()">
Password:<input type="password" name="pass" required/><br/>
Re-enter Password:<input type="password" name="re" required/><br/>
<input type="Submit">
</form>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="http://www.google.com" method="post">
            <fieldset>
                <legend>
                    Form Info
                </legend>

                <label for="name">Name: </label>
                <input type="Name" placeholder="Name" id="name" required>
                <br><br>
                <label for="mnum">Mobile No.</label>
                <input type="Number" id="mnum" required>
                <br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" required>
                <hr>
                <button type="Submit" id="submit" value="Submit">Submit</button>
                
        </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>
                    Contact Info
                </legend>
                <label for="address">Address:</label>
                <address>
                    <textarea = 400 placeholder="Address"></textarea>
                </address>
            </fieldset>
        </form>
    </body>
</html>

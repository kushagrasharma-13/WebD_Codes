<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
    </head>
    <body>
        Name:
        <input type="name" id="name" required>
        <br>
        <br>
        Mobile No.
        <input type="NUMBER" id="mnum" required>
        <br><br>
        <input type="button" id="submit" value="Submit" onsubmit="www.google.com" >
        <br><br>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
    </body>
</html>

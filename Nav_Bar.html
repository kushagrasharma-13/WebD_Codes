<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: lower-latin;
  margin: 10px;
  padding: 10px;
  width: 100px;
  background-color: #f1f1f1;
}

li a {
  display: inline-block;
  color: #000;
  padding: 1px 10px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: green;
  color: lightblue;
  text-align: center;
  zoom: 150%;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<ul>
  <li><a href="http://www.google.com/home" target="_blank">Home</a></li>
  <li><a href="http://www.google.com/news" target="_blank">News</a></li>
  <li><a href="http://www.google.com/contact">Contact</a></li>
  <li><a href="http://www.google.com/about" target="_top">About</a></li>
</ul>

</body>
</html>
